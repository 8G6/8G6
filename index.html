<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Devadut S Balan</title>
</head>
<body onload="jsInit()">
    <canvas  id="background"></canvas>
    </script>
    <script src="./js/libs/three.js"></script>
    <script src="./js/libs/matrix.js">
        let loading = new Matrix('background')

loading.background  = 'black'
loading.font        = 'monospace'
loading.fontSize    = '16pt'
loading.charArray   =  ["Α","α","Β","β","Γ","γ","Δ","δ","Ε","ε","Ζ","ζ","Η","η","Θ","θ","Ι","ι","Κ","κ","Λ","λ","Μ","μ","Ν","ν","Ξ","ξ","Ο","ο","Π","π","Ρ","ρ","Σ","σ","ς","Τ","τ","Υ","υ","Φ","φ","Χ","χ","Ψ","ψ","Ω","ω"]
loading.fontColor   = 'green'
loading.maximize    = true
loading.spaceX      = 250
loading.spaceY      = 250
loading.random      = true
loading.randomColor = 0
loading.fadeOut     = true

loading.itrate()
    </script>
    <script src="./js/custom/loader.js"></script>
</body>
</html>
