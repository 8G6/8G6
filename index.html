<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">

<body onload="jsInit()">
    <div id="loading"></div>
    <script src="./js/libs/bubble.js"></script>
    <script>
        let bubble = new Bubble('loading',15)
        bubble.x_speed        = 5
        bubble.y_speed        = 5
        bubble.randSize       = 1
        bubble.colorSatIndex  = 25
        bubble.randColor      = 1
        bubble.size           = 50
        bubble.start()
    </script>
</body>
